<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>店舗一覧</title>
	</head>
	<body>
		<div class="samuraitabelog-wrrapper">
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container samuraitabelog-container pt-4 pb-5">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							
							<h1 class="mb-4 text-center">店舗一覧</h1>
							
							<div class="d-flex justify-content-end">
								<a href="#" class="btn text-white shadow-sm mb-3 samuraitabelog-btn">登録</a>
							</div>
							
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">店舗名</th>
										<th scope="col">郵便番号</th>
										<th scope="col">住所</th>
										<th scope="col">電話番号</th>
										<th scope="col"></th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="restaurant : ${restaurant}">
										<td th:text="${restaurant.getId()}"></td>
										<td th:text="${restaurant.getName()}"></td>
										<td th:text="${restaurant.getPostalCode()}"></td>
										<td th:text="${restaurant.getAddress()}"></td>
										<td th:text="${restaurant.getPhoneNumber()}"></td>
										<td><a href="#">詳細</a></td>
										<td><a href="#">削除</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
			
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
